<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMAIV TECH APP STORE</title>
  <meta name="description" content="SMAIV TECH APP STORE - free Android apps" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">ST</div>
    <div class="title">SMAIV TECH APP STORE</div>
    <div class="searchwrap">
      <input id="search" placeholder="Search apps, developers, tags..." />
    </div>
  </header>

  <nav class="tabs" id="tabs">
    <button class="tab active" data-cat="all">Apps</button>
    <button class="tab" data-cat="games">Games</button>
    <button class="tab" data-cat="offers">Offers</button>
  </nav>

  <main class="container">
    <section>
      <h2>Recommended</h2>
      <p class="hint">Click a card for details. Ratings you give are stored in your browser.</p>
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="bottom">
    <div>© SMAIV TECH — Host: GitHub Pages</div>
  </footer>

  <!-- Detail modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-header">
        <div id="modalIcon" class="icon-large"></div>
        <div>
          <h3 id="modalTitle"></h3>
          <div id="modalMeta" class="small"></div>
        </div>
        <button id="modalClose" class="btn ghost">Close</button>
      </div>

      <div id="modalDesc" class="desc"></div>

      <div id="modalTags" class="tags"></div>

      <div class="modal-actions">
        <a id="modalDownload" class="btn primary" target="_blank" rel="noopener">Download</a>

        <div class="rating-block">
          <div class="small">Rate this app:</div>
          <div id="ratingStars" class="stars"></div>
          <div id="ratingInfo" class="small muted"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="apps.js"></script>
  <script src="script.js"></script>
</body>
</html>
